<%- partial('../sidebar') %>

<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ul class='ui-breadcrumb'>
        <li><a href='/'>主页</a></li>
        <li class='active'>通知</li>
      </ul>
    </div>
    <div class='inner'>
      <% if(typeof(error) !== 'undefined' && error){ %>
      <div class="alert alert-error">
        <strong><%= error %></strong>
      </div>
      <% } %>
      <% if(typeof(success) !== 'undefined' && success){ %>
      <div class="alert alert-success">
        <strong><%= success %></strong>
      </div>
      <% } %>

        <a href="<%- typeof(referer) !== 'undefined' ? referer : '/' %>"><span class="ui-btn">返回</span></a>

    </div>
  </div>
</div>
