<%- partial('../sign/sidebar') %>

<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ul class='ui-breadcrumb'>
        <li><a href='/'>主页</a></li>
        <li class='active'>登录</li>
      </ul>
    </div>
    <div class='inner'>
      <% if(typeof(error) !== 'undefined' && error){ %>
      <div class="ui-msg msg-stop">
        <div class="msg-con">
          <%= error %>
          <button type="button" data-dismiss="msgs" class="ui-close">&times;</button>
        </div>
      </div>
      <% } %>
      <form id='signin_form' class='ui-form form-horizontal' action='/signin' method='post'>
        <div class='control-group'>
          <label class='control-label' for='name'>用户名</label>

          <div class='controls'>
            <input class='input-xlarge' id='name' name='name' size='30' type='text'/>
          </div>
        </div>
        <div class='control-group'>
          <label class='control-label' for='pass'>密码</label>

          <div class='controls'>
            <input class='input-xlarge' id='pass' name='pass' size='30' type='password'/>
          </div>
        </div>
        <input type='hidden' name='_csrf' value='<%= csrf %>'/>
        <div class='control-group'>
          <label class='control-label' for='login'></label>
          <div class='form-actions controls'>
            <input type='submit' class='span-primary' value='登录'/>
            <a id="forgot_password" href='/search_pass'>忘记密码了?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
